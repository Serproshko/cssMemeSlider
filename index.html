<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-content">
        <div class="slider-image">
        </div>
        <div class="control-slider">
            <div class="text-slider">
                <p>Slider 1</p>
            </div>
            <div class="puncts-control">
                <div class="first-punct">
                    <input type="radio" name="control-slider" id="first" checked="checked"/>
                </div>
                <div class="second-punct">
                    <input type="radio" name="control-slider" id="second"/>
                </div>
                <div class="third-punct">
                    <input type="radio" name="control-slider" id="third"/>
                </div>
                <div class="fourth-punct">
                    <input type="radio" name="control-slider" id="fourth"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
