<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-content">
        <div class="slider">
            <input type="radio" name="ctrl-sldr" id="first" checked="checked"/>
            <input type="radio" name="ctrl-sldr" id="second"/>
            <input type="radio" name="ctrl-sldr" id="third"/>
            <input type="radio" name="ctrl-sldr" id="fourth"/>

            <div class="slider-image s1">
                <img src="pets-scarlett-500.png" alt="">
                <p class="first-text">Scarlett</p>
            </div>
            <div class="slider-image">
                <img src="pets-timmy-500.png" alt="">
                <p class="second-text">Timmy</p>
            </div>
            <div class="slider-image">
                <img src="pets-woody-500.png" width="500" height="500">
                <p>Woody</p>
            </div>
            <div class="slider-image">
                <img src="pets-jennifer-500.png" width="500" height="500">
                <p>Jennifer</p>
            </div>
        </div>
